# Air config for hot reload during development
root = "."
tmp_dir = "./tmp"

[build]
  cmd = "go build -o ./tmp/app"
  bin = "./tmp/app"
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["tmp", "vendor"]
  delay = 100

[log]
  time = true

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true

